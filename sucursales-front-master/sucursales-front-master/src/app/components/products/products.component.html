                <div class="search">
                    <i class="fa fa-search"></i>
                    <input [(ngModel)]="search" name="search" type="text" class="form-control" placeholder="Search Products By Name">

                    </label>
                    <label class="custom-radio-checkbox m-3">
                        <input class="custom-radio-checkbox__input" type="radio" name="genero" value="stockAsc" checked  (click)="getProductsByProvider()">
                        <span class="custom-radio-checkbox__text">Provider</span>
                      </label>
                      
                        <label class="custom-radio-checkbox m-3">

<div class="bg-dark">
    <div class="row justify-content-center px-4" *ngIf="products">               
        <div *ngFor="let product of products |search:search |search:provider" class="card m-4" style="width: 18rem;">
            <div class="card-body">
                <div class="bg-light">
                <h5 class="card-title text-center">{{product.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Provider: {{product.provider}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">Stock: {{product.stock}}</h6>
                    <button (click)="getProduct(product._id)" class="btn btn-primary m-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" class="btn btn-primary m-2" aria-controls="offcanvasExample" ><i class="fa fa-pencil" aria-hidden="true"></i>Update
                    </button>
                    <button (click)="deleteProduct(product._id)" class="btn btn-danger">
                        <i class="fa fa-trash" aria-hidden="true"></i>Delete
                    </button>
    
                </div>
            </div>
            </div>
            
        </div>
    </div>
</div>
    

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Product</h5>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close">

                </button>

            </div>
            <div class="modal-body">
                <form #newProductForm="ngForm">
                <div class="mb-3">
                    <div>
                        <label for="exampleInputEmail" class="form-label">Name</label>
                        <input [(ngModel)]="product.name" name="name" type="text" class="form-control"
                            id="exampleInputEmail" aria-describedby="emailHelp">
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Proveedor</label>
                        <input [(ngModel)]="product.provider " name="provider" type="text" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Stock</label>
                        <input [(ngModel)]="product.stock " name="stock" type="text" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
                </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button (click)="newProduct(newProductForm)" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>

                </div>
            </div>

        </div>

    </div>
    

    

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Update Product</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close">

        </button>

    </div>
    <div class="offcanvas-body">
        <form (ngSubmit)="updateProduct()" *ngIf="productId">
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Name</label>
                <input [(ngModel)]="productId.name" name="name" class="form-control" aria-describedby="emailHelp" type="text">
            </div>
            <div class="mb-3">
                <label for="exampleProvider" class="form-label">Provider</label>
                <input [(ngModel)]="productId.provider" name="provider" class="form-control" type="text" id="exampleProvider">
            </div>
            <div class="mb-3">
                <label for="exampleStock" class="form-label">Stock</label>
                <input [(ngModel)]="productId.stock" name="stock" class="form-control" type="text" id="exampleStock">
            </div>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="fa fa-times-circle" aria-hidden="true"></i>Discard</button>
            <button type="submit" class="btn btn-success m-4" data-bs-dismiss="offcanvas">Update

            </button>

        </form>

    </div>
</div>
